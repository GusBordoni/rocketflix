<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="/assets/favico/favicon.ico" type="image/x-icon">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <title>Rocketflix</title>
</head>
<body>
  <img src="./assets/shuffle.svg" class="logo" alt="">
  <h1>Não sabe o que assistir?</h1>
  <button onclick="getRandomMovie()"><img src="./assets/shuffle.svg" id="button-img">Encontrar filme</button>
  <p>Clique em "Encontrar filme" que traremos informações de um filme popular para você assistir hoje.</p>
  <div class="container">
    <div id="movieImage">
      <img src="" id="moviePoster">
    </div>
    <div id="movieInfo">
      <h2 id="movieTitle"></h2>
      <p id="movieGenre"></p>
      <p id="movieRating"></p>
      <span id="movieDesc"></span>
      <p id="movieRuntime"></p>
      <p id="movieWhere">Onde assistir:</p>
      <p id="movieBuy"></p>
      <p id="movieRent"></p>
      <p id="movieStream"></p>
    </div>
  </div>
  <script src="./main.js"></script>
</body>
</html>
